<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- Global Styles --- */
        :root {
            --bg-hue: 200; 
            --bg-gradient: radial-gradient(circle at center, hsl(var(--bg-hue), 70%, 80%), hsl(var(--bg-hue), 60%, 50%));
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: 'Fredoka One', cursive;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            transition: background 1s ease;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: env(safe-area-inset-bottom, 10px);
            box-sizing: border-box;
            position: relative;
        }

        /* --- Toast Message --- */
        #toast-msg {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        #toast-msg.show { opacity: 1; }

        /* --- Drag Proxy --- */
        #drag-proxy {
            position: absolute;
            top: 0; left: 0;
            width: 80px; height: 80px;
            pointer-events: none;
            z-index: 100;
            display: none;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.4));
            transform: scale(1.2);
        }
        #drag-proxy img { width: 100%; height: 100%; }

        /* --- UI Top Bar --- */
        .top-bar {
            flex: 0 0 auto;
            width: 90%;
            margin: 10px auto;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            z-index: 10;
            gap: 10px;
            pointer-events: none;
        }
        .top-bar > * { pointer-events: auto; }

        .stat-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        /* --- Tutorial Button --- */
        #btn-tutorial {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 12px;
            border: 3px solid #2f3542;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 0 #2f3542;
            transition: transform 0.1s;
        }
        #btn-tutorial:active { transform: translateY(4px); box-shadow: 0 0 0 #2f3542; }

        /* --- Canvas Wrapper --- */
        #canvas-wrapper {
            flex: 1 1 auto;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            display: block;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            background: rgba(255, 255, 255, 0.1);
            touch-action: none;
        }

        /* --- Bottom Trash Bar --- */
        #trash-bar {
            position: absolute;
            bottom: -120px;
            left: 0;
            width: 100%;
            height: 120px;
            background: rgba(255, 71, 87, 0.95);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-top: 4px solid rgba(255,255,255,0.5);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            box-sizing: border-box;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }
        #trash-bar.visible { bottom: 0; }
        #trash-bar.active { background: #ff4757; transform: scale(1.02); }
        .trash-content {
            font-size: 24px;
            color: white;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .trash-icon { font-size: 36px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* --- Bottom Controls --- */
        .bottom-controls {
            flex: 0 0 auto;
            width: 100%;
            padding: 10px 0 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.1), transparent);
            z-index: 10;
            transition: opacity 0.2s, transform 0.2s;

        .bottom-controls.hidden { opacity: 0; pointer-events: none; transform: translateY(50px); }

            border: none;
            border-bottom: 4px solid rgba(0,0,0,0.2);
            color: white;
            font-size: 24px;

        .cooldown-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.6);
            height: 0%;
            transition: height 0.1s linear;
        }
        .btn-speed { background: #3742fa; }
        .btn-auto { background: #ff4757; }

        /* --- Gift Layer --- */
        #gift-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 80; overflow: hidden;
        }
        .flying-gift {
            position: absolute; width: 60px; height: 60px;
            background: #ff4757; border: 3px solid #fff; border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; pointer-events: auto; cursor: pointer;
            animation: wobble 2s infinite ease-in-out;
        }
        .flying-gift::after { content: ''; position: absolute; width: 100%; height: 10px; background: #ffd32a; top: 25px; }
        .flying-gift::before { content: ''; position: absolute; height: 100%; width: 10px; background: #ffd32a; left: 25px; }
        @keyframes wobble { 0%,100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }

        /* --- Tutorial Modal --- */
        #tutorial-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }

        .step-icon { font-size: 24px; width: 40px; text-align: center; margin-right: 10px; }
        .btn-close-tutorial { background: #2ed573; color: white; border: none; padding: 10px 30px; font-size: 20px; border-radius: 10px; cursor: pointer; border-bottom: 4px solid #218c74; }
        
        /* --- Loading --- */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #2f3542; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 999; color: white; transition: opacity 0.5s;
        }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        /* --- New Record FX --- */
        .record-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 900;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 3.5s forwards;
        }
        .record-title {
            font-size: 50px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: scalePulse 0.5s infinite alternate;

        .record-sub {

            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        @keyframes fadeInOut { 
            0% { opacity: 0; transform: scale(0.8); } 
            10% { opacity: 1; transform: scale(1); } 
            90% { opacity: 1; transform: scale(1); } 
            100% { opacity: 0; transform: scale(1.2); } 
        }
        @keyframes scalePulse { from { transform: scale(1); } to { transform: scale(1.1); } }
        
        .frenzy-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 215, 0, 0.3) 100%);
            pointer-events: none; opacity: 0; transition: opacity 0.5s; z-index: 5; animation: pulse 0.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.2; } 50% { opacity: 0.5; } 100% { opacity: 0.2; } }
    </style>

<script>
// --- UI Helpers ---
const toast = (msg) => {
    const el = document.getElementById('toast-msg');

class AudioManager {
    constructor() { this.ctx = null; this.enabled = true; }
    init() {
        if (!this.ctx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) this.ctx = new AudioContext();
        }
        const resume = () => { if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume(); };
        if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
        document.addEventListener('click', resume, {once:true});
        document.addEventListener('touchstart', resume, {once:true});
        document.addEventListener("WeixinJSBridgeReady", resume, false);
    }
    play(type) {
        if (!this.enabled || !this.ctx) return;
        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.connect(gain); gain.connect(this.ctx.destination);
        switch (type) {
            case 'buy': osc.type = 'triangle'; osc.frequency.setValueAtTime(150, t); osc.frequency.exponentialRampToValueAtTime(40, t+0.1); gain.gain.setValueAtTime(0.5, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1); break;
            case 'merge': osc.type = 'sine'; osc.frequency.setValueAtTime(300, t); osc.frequency.exponentialRampToValueAtTime(600, t+0.1); gain.gain.setValueAtTime(0.3, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.2); osc.start(t); osc.stop(t+0.2); break;
            case 'coin': osc.type = 'sine'; osc.frequency.setValueAtTime(1200, t); gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.1); osc.start(t); osc.stop(t+0.1); break;
            case 'trash': osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, t); osc.frequency.linearRampToValueAtTime(50, t+0.2); gain.gain.setValueAtTime(0.2, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.2); osc.start(t); osc.stop(t+0.2); break;
            case 'levelup': this.playTone(440, 'square', 0.1, 0); this.playTone(554, 'square', 0.1, 0.1); this.playTone(659, 'square', 0.3, 0.2); break;
            case 'record': 
                this.playTone(523, 'triangle', 0.1, 0); this.playTone(659, 'triangle', 0.1, 0.1); 
                this.playTone(784, 'triangle', 0.1, 0.2); this.playTone(1046, 'triangle', 0.6, 0.3);
                break;
        }
    }
    playTone(f, t, d, del) {
        const time = this.ctx.currentTime + del;
        const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
        osc.type = t; osc.frequency.setValueAtTime(f, time); osc.connect(gain); gain.connect(this.ctx.destination);
        gain.gain.setValueAtTime(0.2, time); gain.gain.exponentialRampToValueAtTime(0.01, time+d); osc.start(time); osc.stop(time+d);
    }
}
const audio = new AudioManager();

class SDKManager {
    constructor() { this.ysdk = null; this.player = null; this.isMock = false; }
    async init() {
        try {
            console.log('[SDK] Initializing...');
            const timeoutPromise = new Promise((_, r) => setTimeout(() => r(new Error('Timeout')), 2000));
            if (window.YaGames) {
                this.ysdk = await Promise.race([window.YaGames.init(), timeoutPromise]);
                try { this.ysdk.adv.showBannerAdv(); } catch(e){}
                try { this.player = await this.ysdk.getPlayer(); } catch (e) {}
                console.log('[SDK] Ready');
            } else { throw new Error('No YaGames'); }
        } catch (e) {
            console.warn('[SDK] Mock Mode Active');
            this.isMock = true;
            document.getElementById('loading-msg').innerText = "Ready!";
        }
        this.removeLoadingScreen();
    }
    removeLoadingScreen() {
        const l = document.getElementById('loading-screen');
        if(l && l.style.opacity !== '0') {
            l.style.opacity = '0';
            setTimeout(() => { if(l.parentNode) l.parentNode.removeChild(l); }, 500);
        }
    }
    notifyGameplayStart() { if (this.ysdk) try { this.ysdk.features.GameplayAPI?.start(); } catch(e){} }
    notifyGameplayStop() { if (this.ysdk) try { this.ysdk.features.GameplayAPI?.stop(); } catch(e){} }
    async loadData() {
        if (this.isMock || !this.player) { try { return JSON.parse(localStorage.getItem('pet_save_final')); } catch(e) { return null; } }
        try { const d = await this.player.getData(['saveData']); return d.saveData || null; } catch(e) { return null; }
    }
    async saveData(d) {
        if (this.isMock || !this.player) { localStorage.setItem('pet_save_final', JSON.stringify(d)); return; }
        this.player.setData({ saveData: d }).catch(console.error);
    }
    showInterstitial(cb = () => {}) {
        if (typeof cb !== 'function') cb = () => {};
        if (this.isMock || !this.ysdk) { cb(); return; }
        try {
            this.notifyGameplayStop(); window.gameEngine?.pauseGame(); 
            this.ysdk.adv.showFullscreenAdv({
                callbacks: { onClose: () => { this.notifyGameplayStart(); window.gameEngine?.resumeGame(); cb(); }, onError: () => { this.notifyGameplayStart(); window.gameEngine?.resumeGame(); cb(); } }
            });
        } catch(e) { this.notifyGameplayStart(); window.gameEngine?.resumeGame(); cb(); }
    }
    showRewarded(cb = () => {}) {
        if (typeof cb !== 'function') cb = () => {};
        
        const safeCallback = () => {
            this.notifyGameplayStart(); 
            window.gameEngine?.resumeGame(); 
            cb();
        };

        if (this.isMock || !this.ysdk) { 
            console.log("Mock Rewarded");
            setTimeout(safeCallback, 500);
            return; 
        }
        
        try {
            this.notifyGameplayStop(); window.gameEngine?.pauseGame();
            this.ysdk.adv.showRewardedVideo({
                callbacks: { 
                    onRewarded: safeCallback,
                    onClose: () => { this.notifyGameplayStart(); window.gameEngine?.resumeGame(); }, 
                    onError: () => { 
                        console.warn("Ad Error, Granting Reward anyway");
                        safeCallback(); 
                    } 
                }
            });
        } catch(e) { 
            console.error("Ad Exception", e);
            safeCallback(); 
        }
    }
}

const AssetManager = {
    images: [], urls: [],
    generateSVGString(level) {
        const hue = (level * 137.508) % 360; 
        let shape; const color = `hsl(${hue}, 70%, 60%)`; const stroke = "#2f3542";
        if (level <= 4) shape = `<circle cx="50" cy="50" r="${35 + level}" fill="${color}" stroke="${stroke}" stroke-width="4"/>`;
        else if (level <= 8) shape = `<rect x="15" y="15" width="70" height="70" rx="20" fill="${color}" stroke="${stroke}" stroke-width="4"/>`;
        else if (level <= 12) shape = `<path d="M50 10 L90 85 L10 85 Z" fill="${color}" stroke="${stroke}" stroke-width="4" stroke-linejoin="round"/>`;
        else if (level <= 16) shape = `<path d="M50 5 L95 38 L79 90 L21 90 L5 38 Z" fill="${color}" stroke="${stroke}" stroke-width="4" stroke-linejoin="round"/>`;
        else if (level <= 20) shape = `<path d="M50 5 L63 35 L95 38 L71 60 L79 90 L50 75 L21 90 L29 60 L5 38 L37 35 Z" fill="${color}" stroke="${stroke}" stroke-width="4" stroke-linejoin="round"/>`;
        else shape = `<path d="M10 30 L30 80 L70 80 L90 30 L70 50 L50 20 L30 50 Z" fill="${color}" stroke="#ffd700" stroke-width="6" stroke-linejoin="round"/>`;
        const eyes = `<circle cx="35" cy="45" r="6" fill="#fff"/><circle cx="65" cy="45" r="6" fill="#fff"/><circle cx="35" cy="45" r="2" fill="#000"/><circle cx="65" cy="45" r="2" fill="#000"/>`;
        const badge = `<circle cx="85" cy="85" r="14" fill="#fff" stroke="#000" stroke-width="2"/><text x="85" y="90" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">${level}</text>`;
        return `<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">${shape}${eyes}${badge}</svg>`;
    },
    init() {
        this.images = [null]; this.urls = [null];
        for(let i=1; i<=30; i++) {
            try {
                const s = this.generateSVGString(i); const blob = new Blob([s], {type: 'image/svg+xml'});
                const url = URL.createObjectURL(blob); const img = new Image(); img.src = url;
                this.urls.push(url); this.images.push(img);
            } catch(e) { this.images.push(null); this.urls.push(''); }
        }
    },
    getImage(level) { return this.images[Math.min(level, this.images.length-1)]; },
    getUrl(level) { return this.urls[Math.min(level, this.urls.length-1)]; }
};

const formatNumber = (num) => {
    if (num < 1000) return Math.floor(num);
    const suffixes = ["", "K", "M", "B", "T"];
    const suffixNum = Math.floor(("" + Math.floor(num)).length / 3);
    let shortValue = parseFloat((suffixNum !== 0 ? (num / Math.pow(1000, suffixNum)) : num).toPrecision(3));
    return shortValue + suffixes[suffixNum];
};

class GameEngine {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.trashBar = document.getElementById('trash-bar');
        this.bottomBar = document.getElementById('bottom-bar');
        this.dragProxy = document.getElementById('drag-proxy');
        this.proxyImg = document.getElementById('proxy-img');
        this.giftLayer = document.getElementById('gift-layer');
        
        this.lastTime = 0; this.isRunning = false; this.isPaused = false;
        this.gridSize = 4; this.slots = []; this.coins = 100;
        this.highestLevel = 1; this.MAX_LEVEL = 30;
        
        this.draggedMonster = null; this.dragOriginIndex = -1;
        this.particles = []; this.floatingTexts = [];
        this.giftTimer = 0; this.frenzyMode = false; this.frenzyTimer = 0;
        
        this.slotSize = 0; this.padding = 10; this.offsetX = 0; this.offsetY = 0;
        this.cooldowns = { speed: 0, auto: 0 }; this.trashHover = false;

        this.loop = this.loop.bind(this);
        this.handleInputDown = this.handleInputDown.bind(this);
        this.handleInputMove = this.handleInputMove.bind(this);
        this.handleInputUp = this.handleInputUp.bind(this);
        
        this.resize();
        if(window.ResizeObserver) { new ResizeObserver(() => this.resize()).observe(document.getElementById('canvas-wrapper')); }
        else { window.addEventListener('resize', () => this.resize()); setInterval(() => this.resize(), 1000); }
        
        if('ontouchstart' in window) {
            this.canvas.addEventListener('touchstart', (e) => this.handleInputDown(e.touches[0]), {passive: false});
            window.addEventListener('touchmove', (e) => { if(this.draggedMonster) e.preventDefault(); this.handleInputMove(e.touches[0]); }, {passive: false});
            window.addEventListener('touchend', this.handleInputUp);
        } else {
            this.canvas.addEventListener('mousedown', this.handleInputDown);
            window.addEventListener('mousemove', this.handleInputMove);
            window.addEventListener('mouseup', this.handleInputUp);
        }

        document.getElementById('btn-buy').onclick = () => this.buyEgg();
        document.getElementById('btn-ad-speed').onclick = () => this.triggerAdEffect('speed', () => this.boostSpeed());
        document.getElementById('btn-ad-auto').onclick = () => this.triggerAdEffect('auto', () => this.autoMerge());
        
        const btnTutorial = document.getElementById('btn-tutorial');
        const tutorialModal = document.getElementById('tutorial-modal');
        const btnCloseTutorial = document.getElementById('btn-close-tutorial');
        btnTutorial.onclick = () => { tutorialModal.style.display = 'flex'; this.pauseGame(); };
        btnCloseTutorial.onclick = () => { tutorialModal.style.display = 'none'; this.resumeGame(); };
        
        audio.init();
        for(let i=0; i<this.gridSize*this.gridSize; i++) this.slots.push(null);
        setInterval(() => this.updateCooldowns(), 100);
    }

    triggerAdEffect(type, callback) {
        audio.play('buy'); // SFX
        if(this.cooldowns[type] > 0) return;
        toast("Loading Ad..."); 
        sdk.showRewarded(() => {
            callback();
            this.cooldowns[type] = 15;
            this.updateCooldownUI(type);
        });
    }
    updateCooldowns() {
        if (this.isPaused) return;
        for(let key in this.cooldowns) {
            if(this.cooldowns[key] > 0) { this.cooldowns[key] -= 0.1; this.updateCooldownUI(key); }
        }
        if(this.frenzyMode) {
            this.frenzyTimer -= 0.1;
            if(this.frenzyTimer <= 0) { this.frenzyMode = false; document.getElementById('frenzy-fx').style.opacity = 0; }
        }
    }
    updateCooldownUI(type) {
        const btn = document.getElementById(`btn-ad-${type}`);
        const overlay = document.getElementById(`cd-${type}`);
        if(this.cooldowns[type] > 0) {
            btn.disabled = true; overlay.style.height = `${(this.cooldowns[type] / 15) * 100}%`;
        } else {
            btn.disabled = false; overlay.style.height = '0%';
        }
    }

    async start() {
        AssetManager.init();
        await sdk.init();
        const saved = await sdk.loadData();
        if (saved) {
            this.coins = saved.coins || 100;
            if(saved.grid) saved.grid.forEach((lvl, i) => { if(lvl > 0) this.spawnMonster(i, lvl, false); });
            if(saved.maxLevel) this.updateHighestLevel(saved.maxLevel);
        } else {
            this.spawnMonster(0, 1, false); this.spawnMonster(1, 1, false); this.updateHighestLevel(1);
        }
        this.updateUI();
        window.addEventListener('click', () => sdk.notifyGameplayStart(), {once: true});
        this.isRunning = true; this.loop(0);
        setInterval(() => this.generateIncome(), 3000);
        setInterval(() => this.saveGame(), 5000);
    }

    pauseGame() { this.isPaused = true; }
    resumeGame() { this.isPaused = false; if(!this.isRunning) { this.isRunning = true; this.lastTime = performance.now(); requestAnimationFrame(this.loop); } }

    resize() {
        const wrapper = document.getElementById('canvas-wrapper');
        if (!wrapper) return;
        const rect = wrapper.getBoundingClientRect();
        const finalW = rect.width; const finalH = rect.height;
        this.canvas.width = finalW * (window.devicePixelRatio || 1);
        this.canvas.height = finalH * (window.devicePixelRatio || 1);
        this.ctx.scale(window.devicePixelRatio || 1, window.devicePixelRatio || 1);
        this.canvas.style.width = `${finalW}px`; this.canvas.style.height = `${finalH}px`;
        
        const minDim = Math.min(finalW, finalH);
        const safeDim = Math.max(1, minDim - (this.padding * (this.gridSize + 1)));
        this.slotSize = safeDim / this.gridSize;
        this.offsetX = (finalW - (this.slotSize * this.gridSize + this.padding * (this.gridSize - 1))) / 2;
        this.offsetY = (finalH - (this.slotSize * this.gridSize + this.padding * (this.gridSize - 1))) / 2;
    }

    getBuyLevel() { return Math.max(1, Math.floor(this.highestLevel - 4)); }
    getCost() { 
        const count = this.countMonsters();
        const basePrice = 10 * Math.pow(1.4, count);
        const levelMultiplier = Math.pow(2, this.getBuyLevel() - 1);
        return Math.floor(basePrice * levelMultiplier);
    }

    buyEgg() {
        if(this.isPaused) return;
        const cost = this.getCost();
        if(this.coins >= cost) {
            const emptyIdx = this.slots.findIndex(s => s === null);
            if(emptyIdx !== -1) {
                audio.play('buy'); 
                this.coins -= cost;
                this.spawnMonster(emptyIdx, this.getBuyLevel(), true);
                this.updateUI();
                this.saveGame();
            }
        }
    }

    spawnMonster(index, level, animate) {
        this.slots[index] = { level: level, scale: animate ? 0 : 1, targetScale: 1, idleOffset: Math.random() * 100, visible: true };
        if(animate) this.createParticles(index, '#fff');
    }
    countMonsters() { return this.slots.filter(s => s !== null).length; }

    generateIncome() {
        if(!this.isRunning || this.isPaused) return;
        let total = 0;
        const multiplier = this.frenzyMode ? 5 : 1;
        this.slots.forEach((s, i) => {
            if(s) {
                const income = Math.floor(Math.pow(2.4, s.level) * multiplier);
                total += income;
                this.addFloatingText(i, `+${formatNumber(income)}`);
                s.scale = 1.3;
            }
        });
        if(total > 0) { if(total > 0) audio.play('coin'); this.coins += total; this.updateUI(); }
    }
    
    updateHighestLevel(lvl) {
        // [LOGIC FIX] Only show "NEW RECORD" overlay if it's truly a new max level
        if (lvl > this.highestLevel) {
            this.highestLevel = lvl;
            this.showNewRecord(lvl);
        }
        if(lvl > 1) {
            document.documentElement.style.setProperty('--bg-hue', (lvl * 20) % 360);
            document.getElementById('level-display').innerText = `Max Lvl ${this.highestLevel}`;
        }
        this.updateUI(); 
    }
    
    // [VISUAL] Special effect for New Max Level
    showNewRecord(lvl) {
        audio.play('record');
        const overlay = document.createElement('div');
        overlay.className = 'record-overlay';
        overlay.innerHTML = `<div class="record-title">NEW RECORD!</div><div class="celebration-sub">Lvl ${lvl}</div>`;
        document.body.appendChild(overlay);
        setTimeout(() => overlay.remove(), 3500);
        
        // Massive Fireworks
        for(let i=0; i<100; i++) {
            this.particles.push({
                x: (this.canvas.width/window.devicePixelRatio)/2,
                y: (this.canvas.height/window.devicePixelRatio)/2,
                vx: (Math.random()-0.5)*30, vy: (Math.random()-0.5)*30, life: 2.5, size: Math.random()*15+5, color: `hsl(${Math.random()*360}, 100%, 70%)`
            });
        }
    }

    spawnGift() {
        const gift = document.createElement('div');
        gift.className = 'flying-gift'; gift.innerText = 'üéÅ';
        const top = 5 + Math.random() * 55;
        gift.style.top = top + '%'; gift.style.left = '-100px';
        const speed = 2 + Math.random() * 2;
        gift.dataset.x = -100; gift.dataset.speed = speed;
        gift.onclick = () => {
            audio.play('levelup'); 
            if(Math.random() > 0.7) {
                this.frenzyMode = true; this.frenzyTimer = 10; 
                document.getElementById('frenzy-fx').style.opacity = 1;
                toast("Frenzy Mode!");
            } else {
                const reward = this.getCost() * 5; 
                this.coins += reward;
                toast(`Bonus: +${formatNumber(reward)}`);
            }
            if(gift.parentNode) gift.parentNode.removeChild(gift);
        };
        this.giftLayer.appendChild(gift);
    }

    updateGift() {
        if (this.isPaused) return;
        this.giftTimer++;
        if(this.giftTimer > 1000) { this.giftTimer = 0; if(Math.random() > 0.4) this.spawnGift(); }
        const gifts = document.getElementsByClassName('flying-gift');
        const screenW = window.innerWidth;
        for (let i = 0; i < gifts.length; i++) {
            const gift = gifts[i];
            let x = parseFloat(gift.dataset.x);
            let speed = parseFloat(gift.dataset.speed);
            x += speed; gift.dataset.x = x;
            gift.style.transform = `translateX(${x}px) rotate(${Math.sin(x*0.05)*5}deg)`;
            if (x > screenW + 100) { gift.parentNode.removeChild(gift); i--; }
        }
    }

    getSlotAt(x, y) {
        const rect = this.canvas.getBoundingClientRect();
        const cx = x - rect.left; const cy = y - rect.top;
        for(let i=0; i<this.slots.length; i++) {
            const col = i % this.gridSize; const row = Math.floor(i / this.gridSize);
            const sx = this.offsetX + col * (this.slotSize + this.padding);
            const sy = this.offsetY + row * (this.slotSize + this.padding);
            if(cx > sx && cx < sx + this.slotSize && cy > sy && cy < sy + this.slotSize) return i;
        }
        return -1;
    }

    handleInputDown(e) {
        if(!this.isRunning || this.isPaused) return;
        if (audio.ctx && audio.ctx.state === 'suspended') audio.ctx.resume();
        const rect = this.canvas.getBoundingClientRect();
        const relX = e.clientX - rect.left; const relY = e.clientY - rect.top;
        const idx = this.getSlotAt(e.clientX, e.clientY);
        if(idx !== -1 && this.slots[idx]) {
            this.dragOriginIndex = idx; this.draggedMonster = this.slots[idx];
            this.proxyImg.src = AssetManager.getUrl(this.draggedMonster.level);
            this.dragProxy.style.display = 'block';
            this.dragProxy.style.left = (e.clientX - 40) + 'px'; this.dragProxy.style.top = (e.clientY - 40) + 'px';
            this.slots[idx].visible = false; 
            audio.play('buy');
            this.trashBar.classList.add('visible'); this.bottomBar.classList.add('hidden');
        }
    }
    
    handleInputMove(e) {
        if(this.draggedMonster) {
            this.dragProxy.style.left = (e.clientX - 40) + 'px'; this.dragProxy.style.top = (e.clientY - 40) + 'px';
            const trashRect = this.trashBar.getBoundingClientRect();
            if(e.clientY > trashRect.top) {
                this.trashHover = true; this.trashBar.classList.add('active');
            } else {
                this.trashHover = false; this.trashBar.classList.remove('active');
            }
        }
    }
    
    handleInputUp(e) {
        if(this.draggedMonster) {
            this.dragProxy.style.display = 'none';
            this.trashBar.classList.remove('visible'); this.trashBar.classList.remove('active');
            this.bottomBar.classList.remove('hidden');

            if(this.trashHover) {
                audio.play('trash'); 
                const refund = Math.floor(this.getCost() * 0.2);
                this.coins += refund;
                this.addFloatingText(-1, `Sold +${formatNumber(refund)}`, '#70a1ff');
                const trashRect = this.trashBar.getBoundingClientRect();
                const canvasRect = this.canvas.getBoundingClientRect();
                const px = (trashRect.left + trashRect.width/2 - canvasRect.left);
                const py = (trashRect.top - 20 - canvasRect.top);
                this.createParticles(-1, '#57606f', px, py);
                this.slots[this.dragOriginIndex] = null;
                this.trashHover = false;
            } else {
                const rect = this.canvas.getBoundingClientRect();
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
                if(clientX > rect.left && clientX < rect.right && clientY > rect.top && clientY < rect.bottom) {
                    const targetIdx = this.getSlotAt(clientX, clientY);
                    if(targetIdx !== -1) {
                        const target = this.slots[targetIdx];
                        if(target === null) {
                            this.draggedMonster.visible = true; this.slots[targetIdx] = this.draggedMonster; this.slots[this.dragOriginIndex] = null;
                        } else if (target !== this.draggedMonster && target.level === this.draggedMonster.level && target.level < this.MAX_LEVEL) {
                            audio.play('merge'); 
                            this.slots[targetIdx].level++; this.slots[targetIdx].scale = 1.5;
                            this.createParticles(targetIdx, '#FFD700');
                            
                            // [LOGIC] Only show overlay for New Record, otherwise just floating text
                            if(this.slots[targetIdx].level > this.highestLevel) { 
                                this.updateHighestLevel(this.slots[targetIdx].level); 
                            } else { 
                                this.addFloatingText(targetIdx, 'Level Up!', '#ff4757'); 
                            }
                            
                            if(this.slots[targetIdx].level >= 4) setTimeout(() => sdk.showInterstitial(), 800);
                            this.slots[this.dragOriginIndex] = null;
                            this.saveGame();
                        } else { this.slots[this.dragOriginIndex].visible = true; }
                    } else { this.slots[this.dragOriginIndex].visible = true; }
                } else { this.slots[this.dragOriginIndex].visible = true; }
            }
            this.draggedMonster = null; this.dragOriginIndex = -1; this.updateUI();
        }
    }

    loop(timestamp) {
        if(!this.isRunning) return;
        const dt = timestamp - this.lastTime; this.lastTime = timestamp;
        if(!this.isPaused) { this.update(dt); }
        this.draw(); requestAnimationFrame(this.loop);
    }
    update(dt) {
        this.updateGift(); 
        this.slots.forEach(s => { if(s && s.visible) { s.scale += (s.targetScale - s.scale) * 0.1; if(Math.abs(s.targetScale - s.scale) < 0.01) s.scale = s.targetScale; if(s.scale > 1) s.targetScale = 1; } });
        for(let i = this.particles.length - 1; i >= 0; i--) { let p = this.particles[i]; p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03; if(p.life <= 0) this.particles.splice(i, 1); }
        for(let i = this.floatingTexts.length - 1; i >= 0; i--) { let t = this.floatingTexts[i]; t.y -= 1; t.alpha -= 0.02; if(t.alpha <= 0) this.floatingTexts.splice(i, 1); }
    }
    draw() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        for(let i=0; i<this.gridSize*this.gridSize; i++) {
            const {x, y} = this.getSlotPos(i);
            this.ctx.beginPath(); this.ctx.roundRect(x, y, this.slotSize, this.slotSize, 15); this.ctx.fill();
        }
        this.slots.forEach((s, i) => { if(s && s.visible) { const {x, y} = this.getSlotPos(i); this.drawMonster(s, x, y); } });
        this.particles.forEach(p => { this.ctx.fillStyle = p.color; this.ctx.beginPath(); this.ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); this.ctx.fill(); });
        this.ctx.font = 'bold 24px "Fredoka One"'; this.ctx.textAlign = 'center';
        this.floatingTexts.forEach(t => {
            this.ctx.fillStyle = `rgba(255, 255, 255, ${t.alpha})`;
            this.ctx.strokeStyle = `rgba(0, 0, 0, ${t.alpha * 0.5})`;
            this.ctx.lineWidth = 3;
            let tx = t.x; if(t.text.includes('!')) tx = this.canvas.width/this.ctx.getTransform().a / 2; 
            this.ctx.strokeText(t.text, tx, t.y); this.ctx.fillText(t.text, tx, t.y);
        });
    }

    drawMonster(monster, x, y) {
        const img = AssetManager.getImage(monster.level);
        const size = this.slotSize * 0.8 * monster.scale;
        if (size <= 0) return;
        const bounce = Math.sin(Date.now() / 300 + monster.idleOffset) * 3;
        this.ctx.save();
        this.ctx.translate(x + this.slotSize/2, y + this.slotSize/2 + bounce);
        this.ctx.fillStyle = 'rgba(0,0,0,0.15)';
        this.ctx.beginPath(); this.ctx.ellipse(0, size/2 + 5, size/2, size/6, 0, 0, Math.PI*2); this.ctx.fill();
        if(img) { try { this.ctx.drawImage(img, -size/2, -size/2, size, size); } catch(e){} }
        this.ctx.restore();
    }

    getSlotPos(index) {
        const col = index % this.gridSize;
        const row = Math.floor(index / this.gridSize);
        return { x: this.offsetX + col * (this.slotSize + this.padding), y: this.offsetY + row * (this.slotSize + this.padding) };
    }
    createParticles(index, color, ox, oy) {
        let x, y;
        if(ox !== undefined) { x = ox; y = oy; }
        else { const p = this.getSlotPos(index); x = p.x + this.slotSize/2; y = p.y + this.slotSize/2; }
        for(let i=0; i<15; i++) { this.particles.push({ x: x, y: y, vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10, life: 1.0, size: Math.random() * 5 + 2, color: color }); }
    }
    addFloatingText(index, text, color='#fff') {
        let x, y;
        if(index === -1) { x = 0; y = this.canvas.height / this.ctx.getTransform().a / 2; }
        else { const pos = this.getSlotPos(index); x = pos.x + this.slotSize/2; y = pos.y; }
        this.floatingTexts.push({ x: x, y: y, text: text, alpha: 1.0, color: color });
    }
    updateUI() {
        document.getElementById('coin-display').innerText = `üí∞ ${formatNumber(this.coins)}`;
        document.getElementById('cost-text').innerText = `$${formatNumber(this.getCost())}`;
        document.getElementById('buy-level-text').innerText = `Lvl ${this.getBuyLevel()}`;
    }
    saveGame() {
        const gridData = this.slots.map(s => s ? s.level : 0);
        sdk.saveData({ coins: this.coins, grid: gridData, maxLevel: this.highestLevel });
    }
    boostSpeed() { this.frenzyMode = true; this.frenzyTimer = 20; document.getElementById('frenzy-fx').style.opacity = 1; toast("Frenzy Mode On!"); }
    autoMerge() { 
        this.coins += this.getCost() * 5; 
        this.updateUI(); 
        toast("Bonus Cash!");
    }
}

window.onload = () => { window.gameEngine = new GameEngine(); window.gameEngine.start(); };
</script>
